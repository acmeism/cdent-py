line_comment_start: /$PS/

DocCommentBegin: /$TQ$BS$WS*$EOL/
DocCommentLine: /($ANY*$EOL)/
DocCommentEnd: /$TQ$WS*$EOL/

IncludeCDent: /from cdent import $STAR/

Class:
- ClassSignature
- ClassBody

ClassSignature: /class$WS+$Id$LP(?:$Id)?$RP$COL$EOL/

ClassBody:
- indent
- (Method|Comment)*
- undent

Method:
- MethodSignature
- MethodBody

MethodSignature: /^def$WS+$Id$LP(?:$Id)?$RP$COL$EOL/

MethodBody:
- indent
- Statement+
- undent

Id: /$WC+/
