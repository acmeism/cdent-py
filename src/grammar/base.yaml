---
# Module parsing grammar
Module:
- DocComment?
- Comment*
- IncludeCDent?
- Comment*
- Class
- (Class|Comment)*
- Ending
- Comment*

DocComment:
- DocCommentBegin
- _:
  - DocCommentEnd!
  - DocCommentLine
  x: '*'
- DocCommentEnd

Comment: (LineComment|BlankLine)

LineComment: /$line_comment_start($Line)/

Line: /$ANY*$EOL/
BlankLine: /$WS*$EOL/

Ending: //

