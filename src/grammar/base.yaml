---
# Module parsing grammar
Module:
- DocComment?
- Comment*
- IncludeCDent?
- Comment*
- Class
- (Class|Comment)*
- Ending
- Comment*

DocComment:
- DocCommentBegin
- _:
  - DocCommentEnd!
  - DocCommentLine
  x: '*'
- DocCommentEnd

Class:
- ClassSignature
- ClassBody
- ClassEnd

ClassBody:
- indent
- Comment*
- Method
- (Method|Comment)*
- undent

Method:
- MethodSignature
- MethodBody
- MethodEnd

MethodBody:
- indent
- Statement
- (Statement|Comment)*
- undent

Statement: (PrintLn|Comment)

Comment: (LineComment|BlankLine)

LineComment: /$line_comment_start($Line)/

Line: /$ANY*$EOL/
BlankLine: /$WS*$EOL/

Ending: //

Id: /$WC+/
